      if (!feedback[itemId]) feedback[itemId] = {};
      feedback[itemId][`screen${screenIdx}_status`] = 'needs-change';
      feedback[itemId][`screen${screenIdx}_timestamp`] = new Date().toISOString();
      saveFeedback();
      renderSections();
      updateProgress();
      updateSummary();
    }

    function hideLevel2(itemId) {
      document.getElementById(`level2_${itemId}`).classList.remove('visible');
    }

    function toggleSection(sectionId) {
      const section = document.querySelector(`[data-section-id="${sectionId}"]`);
      section.classList.toggle('expanded');
    }

    function showLevel2(itemId) {
      document.getElementById(`level2_${itemId}`).classList.add('visible');
    }

    function showLevel3(itemId) {
      document.getElementById(`level3_${itemId}`).classList.add('visible');
    }

    function hideLevel3(itemId) {
      document.getElementById(`level3_${itemId}`).classList.remove('visible');
    }

    function approveLvel1(itemId) {
      updateFeedback(itemId, 'approved');
    }

    function flagLevel1(itemId) {
      updateFeedback(itemId, 'needs-change');
    }

    function approveLevel2(itemId) {
      updateFeedback(itemId, 'approved');
    }

    function flagLevel2(itemId) {
      updateFeedback(itemId, 'needs-change');
    }

    function approveLevel3(itemId) {
      updateFeedback(itemId, 'approved');
    }

    function saveEdit(itemId) {
      const textarea = document.getElementById(`edit_${itemId}`);
      if (!feedback[itemId]) feedback[itemId] = {};
      feedback[itemId].textEdit = textarea.value;
      feedback[itemId].status = 'needs-change';
      saveFeedback();
      alert('Edit saved! âœ“');
      renderSections();
    }

    function updateFeedback(itemId, status) {
      if (!feedback[itemId]) feedback[itemId] = {};
      feedback[itemId].status = status;
      feedback[itemId].timestamp = new Date().toISOString();
      saveFeedback();
      renderSections();
      updateProgress();
      updateSummary();
    }

    async function startRecording(itemId) {
      const button = document.getElementById(`record_${itemId}`);

      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            saveVoiceNote(itemId, audioBlob);
            button.classList.remove('recording');
            button.textContent = 'ğŸ¤ Voice Note';
          };

          mediaRecorder.start();
          button.classList.add('recording');
          button.textContent = 'â¹ï¸ Stop Recording';
        } catch (err) {
          alert('Microphone access denied. Please allow microphone access to record voice notes.');
        }
      } else {
        mediaRecorder.stop();
      }
    }

    function saveVoiceNote(itemId, audioBlob) {
      if (!feedback[itemId]) feedback[itemId] = {};

      const reader = new FileReader();
      reader.onloadend = () => {
        const key = itemId.includes('_l3') ? 'voiceNoteL3' : itemId.includes('_l2') ? 'voiceNoteL2' : 'voiceNote';
        const timeKey = itemId.includes('_l3') ? 'voiceTimestampL3' : itemId.includes('_l2') ? 'voiceTimestampL2' : 'voiceTimestamp';

        feedback[itemId][key] = reader.result;
        feedback[itemId][timeKey] = new Date().toLocaleString();
        if (!feedback[itemId].status) {
          feedback[itemId].status = 'question';
        }
        saveFeedback();
        renderSections();
        updateProgress();
        updateSummary();
      };
      reader.readAsDataURL(audioBlob);
    }

    function saveFeedback() {
      localStorage.setItem('hb_review_feedback', JSON.stringify(feedback));
    }

    function getSectionStatus(sectionId) {
      const section = reviewData.sections.find(s => s.id === sectionId);
      const items = section.items.map(item => `${sectionId}_${item.id}`);
      const reviewed = items.filter(id => feedback[id] && feedback[id].status);

      if (reviewed.length === 0) return 'pending';
      if (reviewed.length === items.length) {
        const hasChanges = reviewed.some(id => feedback[id].status === 'needs-change');
        return hasChanges ? 'needs-change' : 'approved';
      }
      return 'pending';
    }

    function getSectionStatusText(sectionId) {
      const status = getSectionStatus(sectionId);
      const map = {
        'pending': 'NOT REVIEWED',
        'approved': 'APPROVED',
        'needs-change': 'NEEDS WORK'
      };
      return map[status];
    }

    function updateProgress() {
      const allItems = reviewData.sections.flatMap(s => s.items.map(i => `${s.id}_${i.id}`));
      const reviewed = allItems.filter(id => feedback[id] && feedback[id].status);

      document.getElementById('reviewedCount').textContent = reviewed.length;
      document.getElementById('totalCount').textContent = allItems.length;
    }

    function updateSummary() {
      const statuses = Object.values(feedback).map(f => f.status);
      document.getElementById('approvedCount').textContent = statuses.filter(s => s === 'approved').length;
      document.getElementById('needsChangeCount').textContent = statuses.filter(s => s === 'needs-change').length;
      document.getElementById('questionsCount').textContent = statuses.filter(s => s === 'question').length;
    }

    function exportFeedback() {
      const exportData = {
        reviewSession: new Date().toISOString(),
        sectionsReviewed: Object.keys(feedback).length,
        feedback: Object.entries(feedback).map(([itemId, data]) => ({
          itemId,
          status: data.status,
          timestamp: data.timestamp,
          hasVoiceNote: !!data.voiceNote,
          hasVoiceNoteL2: !!data.voiceNoteL2,
          hasVoiceNoteL3: !!data.voiceNoteL3,
          hasTextEdit: !!data.textEdit,
          textEdit: data.textEdit,
          voiceTimestamp: data.voiceTimestamp,
          voiceTimestampL2: data.voiceTimestampL2,
          voiceTimestampL3: data.voiceTimestampL3
        })),
        summary: {
          approved: Object.values(feedback).filter(f => f.status === 'approved').length,
          needsChange: Object.values(feedback).filter(f => f.status === 'needs-change').length,
          questions: Object.values(feedback).filter(f => f.status === 'question').length
        }
      };

      const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `hb-review-${new Date().toISOString().split('T')[0]}.json`;
      a.click();

      alert('Feedback exported! ğŸ“¥\n\nVoice notes are embedded as base64. Send the JSON file + mention if you want voice notes transcribed.');
    }

    // Initialize on load
    init();
  </script>
</body>
