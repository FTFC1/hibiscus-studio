      }
    }

    function approve(idx) {
      feedback[idx] = 'approved';
      saveFeedback();
      render();
      if (idx < flowData.screens.length - 1) {
        setTimeout(() => next(), 500);
      }
    }

    function flag(idx) {
      feedback[idx] = 'flagged';
      saveFeedback();
      render();
    }

    function voiceNote(idx) {
      alert(`Voice note feature: Tap to record feedback for screen ${idx + 1}.\n\nIn full version, this will use Web Audio API to record.`);
      feedback[`${idx}_voice`] = true;
      saveFeedback();
      render();
    }

    function saveFeedback() {
      localStorage.setItem('hb_flow_feedback', JSON.stringify(feedback));
    }

    function exportFeedback() {
      const exportData = {
        flow: flowData.title,
        timestamp: new Date().toISOString(),
        screens: flowData.screens.map((screen, idx) => ({
          step: screen.title,
          status: feedback[idx] || 'not-reviewed',
          hasVoiceNote: !!feedback[`${idx}_voice`]
        }))
      };
      console.log(exportData);
      alert('Feedback exported to console! Check browser dev tools.');
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prev();
      if (e.key === 'ArrowRight') next();
    });

    render();
  </script>
</body>
</html>
