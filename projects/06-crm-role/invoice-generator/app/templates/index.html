<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Forma Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-section {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            transition: border-color 0.2s;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px #bfdbfe;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #2563eb;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Pro Forma Invoice Generator</h1>
            <p class="text-md text-gray-500 mt-2">Create and manage professional invoices with ease.</p>
        </header>

        <main>
            <form id="invoice-form" class="space-y-8">
                <!-- Invoice Type Selection -->
                <div class="form-section">
                    <h2 class="text-2xl font-semibold text-gray-700 border-b pb-3 mb-6">Invoice Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="invoice-type" class="block text-sm font-medium text-gray-600 mb-1">Invoice Type</label>
                            <select id="invoice-type" name="invoice_type" class="form-select">
                                <option value="standard">Standard</option>
                                <option value="discount">Discount</option>
                                <option value="aftersales">Aftersales</option>
                                <option value="government">Government Sale</option>
                                <option value="usd">USD Pricing</option>
                            </select>
                        </div>
                        <div>
                            <label for="invoice-date" class="block text-sm font-medium text-gray-600 mb-1">Invoice Date</label>
                            <input type="date" id="invoice-date" name="invoice_date" class="form-input">
                        </div>
                    </div>
                </div>

                <!-- Customer Information -->
                <div class="form-section">
                    <h2 class="text-2xl font-semibold text-gray-700 border-b pb-3 mb-6">Customer Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="customer-name" class="block text-sm font-medium text-gray-600 mb-1">Name</label>
                            <input type="text" id="customer-name" name="customer_name" class="form-input" placeholder="e.g., John Doe">
                        </div>
                        <div>
                            <label for="customer-phone" class="block text-sm font-medium text-gray-600 mb-1">Phone Number</label>
                            <input type="tel" id="customer-phone" name="customer_phone" class="form-input" placeholder="e.g., +234 800 000 0000">
                        </div>
                        <div class="md:col-span-2">
                            <label for="customer-address" class="block text-sm font-medium text-gray-600 mb-1">Address</label>
                            <textarea id="customer-address" name="customer_address" rows="3" class="form-input" placeholder="e.g., 123 Main St, Lagos"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Vehicle & Pricing Details -->
                <div class="form-section">
                    <h2 class="text-2xl font-semibold text-gray-700 border-b pb-3 mb-6">Vehicle & Pricing</h2>
                    <div id="line-items">
                        <!-- Dynamic line items will be injected here -->
                    </div>
                    <div class="flex justify-end mt-4">
                        <button type="button" id="add-item-btn" class="btn btn-secondary">+ Add Vehicle</button>
                    </div>
                    <div class="mt-6 border-t pt-6">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="transport-cost" class="block text-sm font-medium text-gray-600">Transport Cost (Optional)</label>
                                <input type="number" id="transport-cost" name="transport_cost" class="form-input mt-1" placeholder="0.00">
                            </div>
                            <div>
                                <label for="registration-cost" class="block text-sm font-medium text-gray-600">Registration Cost (Optional)</label>
                                <input type="number" id="registration-cost" name="registration_cost" class="form-input mt-1" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Totals Section -->
                <div class="form-section text-right">
                    <div class="space-y-2">
                        <p class="text-lg text-gray-600">Subtotal: <span id="subtotal">₦0.00</span></p>
                        <p class="text-lg text-gray-600">VAT (7.5%): <span id="vat">₦0.00</span></p>
                        <p class="text-2xl font-bold text-gray-800">Grand Total: <span id="grand-total">₦0.00</span></p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4">
                    <button type="button" id="preview-btn" class="btn btn-secondary">Preview PDF</button>
                    <button type="submit" class="btn btn-primary">Generate & Download PDF</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const vehicles = {{ vehicles | tojson }};
            const addItemBtn = document.getElementById('add-item-btn');
            const lineItemsContainer = document.getElementById('line-items');
            let itemIndex = 0;

            function addLineItem() {
                itemIndex++;
                const vehicleOptions = vehicles.map(v => `<option value="${v.description}" data-price="${v.price}">${v.display_name}</option>`).join('');
                const itemHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-4 items-end" data-item-id="${itemIndex}">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-600 mb-1">Vehicle</label>
                            <select name="vehicle_${itemIndex}" class="form-select vehicle-select">
                                <option value="">Select Vehicle</option>
                                ${vehicleOptions}
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">Quantity</label>
                            <input type="number" name="quantity_${itemIndex}" class="form-input quantity-input" value="1" min="1">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">Unit Price</label>
                            <input type="text" name="price_${itemIndex}" class="form-input price-input" placeholder="0.00" readonly>
                        </div>
                        <div class="text-right">
                            <button type="button" class="text-red-500 hover:text-red-700 font-semibold" onclick="this.closest('[data-item-id]').remove(); calculateTotals();">Remove</button>
                        </div>
                    </div>
                `;
                lineItemsContainer.insertAdjacentHTML('beforeend', itemHTML);
            }

            lineItemsContainer.addEventListener('change', function(e) {
                if (e.target.classList.contains('vehicle-select')) {
                    const selectedOption = e.target.options[e.target.selectedIndex];
                    const price = selectedOption.dataset.price || '0.00';
                    const priceInput = e.target.closest('[data-item-id]').querySelector('.price-input');
                    priceInput.value = price;
                }
                calculateTotals();
            });

            lineItemsContainer.addEventListener('input', function(e) {
                if (e.target.classList.contains('quantity-input')) {
                    calculateTotals();
                }
            });
            
            document.getElementById('transport-cost').addEventListener('input', calculateTotals);
            document.getElementById('registration-cost').addEventListener('input', calculateTotals);


            function calculateTotals() {
                let subtotal = 0;
                document.querySelectorAll('#line-items [data-item-id]').forEach(item => {
                    const quantity = parseFloat(item.querySelector('.quantity-input').value) || 0;
                    const price = parseFloat(item.querySelector('.price-input').value) || 0;
                    subtotal += quantity * price;
                });
                
                const transportCost = parseFloat(document.getElementById('transport-cost').value) || 0;
                const registrationCost = parseFloat(document.getElementById('registration-cost').value) || 0;

                subtotal += transportCost + registrationCost;

                const vat = subtotal * 0.075;
                const grandTotal = subtotal + vat;

                document.getElementById('subtotal').textContent = `₦${subtotal.toFixed(2)}`;
                document.getElementById('vat').textContent = `₦${vat.toFixed(2)}`;
                document.getElementById('grand-total').textContent = `₦${grandTotal.toFixed(2)}`;
            }

            addItemBtn.addEventListener('click', addLineItem);
            addLineItem();

            const form = document.getElementById('invoice-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Generating...';

                fetch('/generate', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        return response.blob();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'invoice.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    alert('Invoice generated successfully!');
                })
                .catch(error => {
                    console.error('Error generating invoice:', error);
                    alert('An error occurred while generating the invoice.');
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Generate & Download PDF';
                });
            });
        });
    </script>

</body>
</html>
