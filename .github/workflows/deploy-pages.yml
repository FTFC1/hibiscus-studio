name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - 'assets/**'
      - 'book/**'
      - 'calculator/**'
      - 'open-house/**'
      - 'booking-demo.html'
      - 'instant-quote-v2.html'
      - 'event-type-funnel.html'
      - 'fg-ganache-landing.html'
      - 'flour-girls-review-tool.html'
      - 'fg-images/**'
      - 'CNAME'
      - '.nojekyll'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            index.html
            assets
            book
            calculator
            open-house
            booking-demo.html
            instant-quote-v2.html
            event-type-funnel.html
            fg-ganache-landing.html
            flour-girls-review-tool.html
            fg-images
            CNAME
            .nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
